<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebList Hub - Project Portal</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-icon">
                        <i data-feather="layers"></i>
                    </div>
                    <h1 class="logo-text">WebList <span class="logo-accent">Hub</span></h1>
                </div>

                <!-- Search & Filters -->
                <div class="header-controls">
                    <!-- Search Bar -->
                    <div class="search-container">
                        <i data-feather="search" class="search-icon"></i>
                        <input
                            type="text"
                            id="searchInput"
                            class="search-input"
                            placeholder="Search projects..."
                            autocomplete="off"
                        >
                    </div>

                    <!-- Category Filter -->
                    <div class="filter-dropdown">
                        <button class="filter-btn" id="categoryBtn">
                            <i data-feather="filter" class="filter-icon"></i>
                            <span id="currentCategory">All</span>
                            <i data-feather="chevron-down" class="chevron-icon"></i>
                        </button>
                        <div class="dropdown-menu" id="categoryMenu">
                            <!-- Categories will be populated here -->
                        </div>
                    </div>

                    <!-- Grid Size Toggle -->
                    <div class="grid-toggle">
                        <button class="grid-btn active" data-columns="2" title="2 columns">
                            <i data-feather="grid"></i>
                        </button>
                        <button class="grid-btn" data-columns="3" title="3 columns">
                            <i data-feather="layout"></i>
                        </button>
                        <button class="grid-btn" data-columns="4" title="4 columns">
                            <i data-feather="maximize-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat">
                    <i data-feather="folder"></i>
                    <span><span id="totalProjects">0</span> Projects</span>
                </div>
                <div class="stat">
                    <i data-feather="eye"></i>
                    <span><span id="visibleProjects">0</span> Visible</span>
                </div>
            </div>

            <!-- Projects Grid -->
            <div class="projects-grid" id="projectsGrid" data-columns="2">
                <!-- Project cards will be populated here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i data-feather="inbox"></i>
                </div>
                <h2>No projects found</h2>
                <p>Try adjusting your search or filter criteria</p>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Loading projects...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 WebList Hub. A collection of web experiments and projects.</p>
        </div>
    </footer>

    <!-- Project Card Template -->
    <template id="projectCardTemplate">
        <div class="project-card">
            <div class="card-preview">
                <iframe class="card-iframe" loading="lazy"></iframe>
                <div class="card-overlay">
                    <div class="card-fallback">
                        <div class="fallback-letter"></div>
                    </div>
                </div>
            </div>
            <div class="card-content">
                <div class="card-header">
                    <h3 class="card-title"></h3>
                    <span class="card-category"></span>
                </div>
                <p class="card-description"></p>
            </div>
            <div class="card-footer">
                <button class="card-btn">
                    <span>Visit Project</span>
                    <i data-feather="arrow-right"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
