<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Markets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="flex">
        <!-- Sidebar (copied from index.html, kept in sync for maintainability) -->
        <div id="sidebar" class="sidebar bg-white dark:bg-gray-800 h-screen fixed shadow-lg w-72 flex flex-col">
            <div class="p-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-3">
                    <i data-feather="activity" class="text-primary-500 w-6 h-6"></i>
                    <span class="text-xl font-bold">CryptoDash</span>
                </div>
                <button id="toggleSidebar" class="p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-feather="chevron-left" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto py-4">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html" class="flex items-center px-6 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i data-feather="home" class="w-5 h-5"></i>
                                <span class="nav-text ml-3">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="markets.html" class="flex items-center px-6 py-3 text-primary-500 bg-primary-50 dark:bg-gray-700">
                                <i data-feather="trending-up" class="w-5 h-5"></i>
                                <span class="nav-text ml-3">Markets</span>
                            </a>
                        </li>
                        <li>
                            <a href="exchange.html" class="flex items-center px-6 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i data-feather="dollar-sign" class="w-5 h-5"></i>
                                <span class="nav-text ml-3">Exchange</span>
                            </a>
                        </li>
                        <li>
                            <a href="portfolio.html" class="flex items-center px-6 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i data-feather="pie-chart" class="w-5 h-5"></i>
                                <span class="nav-text ml-3">Portfolio</span>
                            </a>
                        </li>
                        <li>
                            <a href="alerts.html" class="flex items-center px-6 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i data-feather="bell" class="w-5 h-5"></i>
                                <span class="nav-text ml-3">Alerts</span>
                            </a>
                        </li>
                        <li>
                            <a href="settings.html" class="flex items-center px-6 py-3 hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i data-feather="settings" class="w-5 h-5"></i>
                                <span class="nav-text ml-3">Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <img src="http://static.photos/people/40x40/1" alt="User" class="w-8 h-8 rounded-full">
                        <div class="nav-text">
                            <p class="text-sm font-medium">John Doe</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Premium</p>
                        </div>
                    </div>
                    <button id="toggleTheme" class="p-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i data-feather="moon" class="w-5 h-5 hidden dark:block"></i>
                        <i data-feather="sun" class="w-5 h-5 block dark:hidden"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu button -->
        <button id="mobileMenuButton" class="md:hidden fixed top-4 left-4 z-40 p-2 rounded-lg bg-white dark:bg-gray-800 shadow-lg">
            <i data-feather="menu" class="w-5 h-5"></i>
        </button>

        <!-- Main content -->
        <div id="content" class="content flex-1 min-h-screen full">
            <div class="p-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h1 class="text-2xl font-bold">Markets</h1>
                    <div class="flex items-center space-x-4 mt-4 md:mt-0">
                        <div class="relative">
                            <i data-feather="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input id="searchInput" type="text" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent focus:outline-none focus:ring-2 focus:ring-primary-500">
                        </div>
                        <button id="filterButton" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
                            <i data-feather="filter" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <div id="markets-table-container">
                    <!-- Crypto market table will be rendered here -->
                </div>
            </div>
        </div>
    </div>
    <script src="crypto-shared.js"></script>
    <script>
        // Placeholder for fetching and rendering crypto market data
    </script>
</body>
</html>
